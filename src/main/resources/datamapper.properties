# Data Mapper Compiler Plugin Error Messages
# ------------------------------------------

error.invalid.attribute.name=\
  type ''{0}'' does not have an attribute named ''{1}''

error.invalid.attribute.count=\
  invalid attribute count: expected ''{0}'', found ''{1}''

error.invalid.json.content=\
  invalid JSON content: ''{0}''

error.invalid.json.token=\
  unexpected JSON token value ''{0}''

error.invalid.record.name=\
  invalid record name: expected ''{0}'', found ''{1}''

error.record.name.not.found=\
  record name not found: ''{0}''
